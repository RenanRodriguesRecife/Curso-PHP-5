<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../_css/estilo.css"/>
    <meta charset="UTF-8"/>
    <title>Curso de PHP - CursoemVideo.com</title>
</head>
<body>
<div>



    <!--
    <form method="" action="">
    method - é a forma que ele será enviado
     get - envia os dados pela url 
          + rápido e - seguro
      post - envia por pacotes
          - rápido (mas não é uma lentidão) e + seguro (mas não é tão seguro)

    action - para os dados serão enviados
       Ex: action = "dados.php"
       no caso será um arquivo php dados

    input - será os campos que enviará os dados
    input tipo submit - envia os dados para o action estipulado no form

    
    -->
    <h4>Exercício 01</h4>
    <!-- Exercício 01
    Ler um valor e mostrar sua raiz quadrada
-->
    <form action="01valor.php" method="get">
        Valor: <input type="number" name="v" id="">
        <input type="submit" value="Calcular Raiz">
    </form>


    <h4>Exercício 02</h4>
    <!-- 
        Exercicio 02
        ler nome, ano de nascimento e sexo de uma pessoa,
        mostrando sua idade atual
    -->
    <form method="get" action="02idade.php">
        Nome: <input type="text" name="nome" id=""><br/>
        Ano de Nascimento: <input type="number" name="ano" id=""><br/>
        <fieldset><legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="masculino">
            <label for="masc">Masculino</label><br/>
            <input type="radio" name="sexo" id="fem" value="feminino" checked>
            <label for="fem">Feminino</label>
            
        </fieldset></br>
        <input type="submit" value="Enviar">

    </form>


    <h4>Exercício 03</h4>
    <!-- Exercício 03
    Permitir a personalização de um texto através de um formulário-->

    <form action="03cores.php" method="get">
        <label for="itxt">Texto: </label>
        <input type="text" name="t" id="itxt"><br>
        <label for="itam">Tamanho</label>
        <select name="tam" id="itam">
            <option value="8pt">8</option>
            <option value="10pt">10</option>
            <option value="14pt" selected>14</option>
            <option value="20pt">20</option>
            <option value="40pt">40</option>
        </select><br>
        <label for="icor">Cor: </label>
        <input type="color" id="cor" name="cor" value="#e66465"><br>
        <input type="submit" value="Gerar">

    </form>

</div>
</body>
</html>
